<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>profile card</title>
</head>

<body>
    <div class="">
        <div class=" bg-bg_color bg-bg_pattern_top w-full h-screen pt-32">
            <div class="  rounded-xl w-72 sm:w-96 h-96 container flex flex-col">
                <!-- top -->
                <div class="h-1/3 bg-card_top border-0 rounded-t-xl relative">
                    <img src=" images/image-victor.jpg" alt=""
                        class=" absolute rounded-full ml-24 sm:ml-36 mt-20 border-2">
                </div>

                <!-- bottom -->
                <div class="h-2/3 bg-white rounded-b-xl">
                    <!-- text -->
                    <div class=" flex flex-row mt-20 ml-16 sm:ml-28">
                        <p class=" font-bold text-2xl">Victor Crest</p>
                        <p class=" ml-2 text-light_text text-2xl">26</p>
                    </div>

                    <p class=" ml-28 sm:ml-40 text-lg text-light_text mb-5">London</p>

                    <hr>
                    <div class=" flex flex-row justify-between mx-10 mt-4">
                        <span>
                            <p class=" font-bold text-2xl text-center">80K</p>
                            <p class=" text-light_text text-lg">Followers</p>
                        </span>

                        <span>
                            <p class=" font-bold text-2xl">803K</p>
                            <p class=" text-light_text text-lg text-center">Likes</p>
                        </span>

                        <span>
                            <p class=" font-bold text-2xl text-center">1.4K</p>
                            <p class=" text-light_text text-lg">Photos</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
